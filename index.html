<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ sao của tôi</title>
  <style>
    html, body { margin: 0; height: 100%; background: black; }
    #celestial-map { width: 100%; height: 100vh; }
  </style>
  <!-- Thư viện Celestial.js từ bản chính thức -->
  <script src="https://ofrohn.github.io/files/celestial.min.js"></script>
</head>
<body>
  <div id="celestial-map"></div>

  <script>
    Celestial.display({
      container: "celestial-map",
      width: 0,  // auto fit
      projection: "aitoff",
      datapath: "https://ofrohn.github.io/data/",
      stars: {
        show: true,
        limit: 5,
        colors: true
      },
      constellations: {
        show: true,
        lines: true,
        names: true
      },
      location: true,
      controls: true,
      form: false
    });
  </script>
</body>
</html>
